name: CI/CD Hotel Booking

on:
  push:
    branches:
      - main # Kịch bản tự chạy khi bạn push code vào nhánh main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Lấy code từ GitHub về máy ảo GitHub Actions
      - name: Checkout code
        uses: actions/checkout@v4

      # Bước 2: Cài đặt Java 17 để build project
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Bước 3: Build file .jar bằng Maven (Bỏ qua Unit Test để nhanh hơn)
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Bước 4: SSH vào Server và thực hiện các lệnh cập nhật
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 34.101.103.217
          username: minhnhutwork2501
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/minhnhutwork2501/Hotel-Booking 
            
            # Cập nhật code
            git pull origin main
            
            # Cấp quyền và Build (Dùng bộ nhớ đệm nếu có thể để nhanh hơn)
            chmod +x mvnw
            ./mvnw clean package -DskipTests
            
            # Khởi động lại service
            # Thêm '|| true' để đảm bảo GitHub không dừng lại nếu có cảnh báo không đáng kể
            sudo systemctl restart hotel-booking.service || true
            
            # Lệnh kiểm tra cuối cùng: Nếu service đang chạy thì trả về 0 (Thành công)
            sudo systemctl is-active --quiet hotel-booking.service