name: CI/CD Hotel Booking

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 34.101.103.217
          username: minhnhutwork2501
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # 1. Di chuyển vào thư mục dự án
            cd /home/minhnhutwork2501/Hotel-Booking 

            # 2. Xử lý xung đột Git (Reset về trạng thái giống GitHub nhất)
            git fetch --all
            git reset --hard origin/main
            
            # 3. Cấp quyền thực thi cho Maven Wrapper
            chmod +x mvnw
            
            # 4. Build dự án ngay trên server để đảm bảo file .jar được cập nhật
            ./mvnw clean package -DskipTests
            
            # 5. Khởi động lại Service (Thêm '|| true' để tránh lỗi dừng ngang)
            sudo systemctl restart hotel-booking.service || true
            
            # 6. Đợi 5 giây để Spring Boot bắt đầu khởi tạo
            sleep 5
            
            # 7. Kiểm tra trạng thái cuối cùng (Nếu active sẽ báo thành công cho GitHub)
            sudo systemctl is-active hotel-booking.service